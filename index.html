<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body onload="ClickW()">
    <div id="word"></div>
    <div id="usertype"></div>
    <div class="keyboard">
      <button class="w">q</button>
      <button class="w">w</button>
      <button class="w">e</button>
      <button class="w">r</button>
      <button class="w">t</button>
      <button class="w">y</button>
      <button class="w">u</button>
      <button class="w">i</button>
      <button class="w">o</button>
      <button class="w">p</button><br /><br />
      <button class="w">a</button>
      <button class="w">s</button>
      <button class="w">d</button>
      <button class="w">f</button>
      <button class="w">g</button>
      <button class="w">h</button>
      <button class="w">j</button>
      <button class="w">k</button>
      <button class="w">l</button><br /><br />
      <button class="w">z</button>
      <button class="w">x</button>
      <button class="w">c</button>
      <button class="w">v</button>
      <button class="w">b</button>
      <button class="w">n</button>
      <button class="w">m</button>
    </div>
    <div id="alert"></div>
    <div class="correct">
      Correct word:
      <span id="cor">0</span>
    </div>
    <div class="wrong">
      Miss word:
      <span id="wro">0</span>
    </div>
  </body>
</html>
